services:
  demo_01_service_01:
    build: .
    ports:
      - "5000:80"
    volumes:
      - .:/code
    links:
      - demo_01_service_01_mongodb
  demo_01_service_01_mongodb:
    image: mongo:5.0
    volumes:
      - demo_01_service_01_mongodb_container:/data/db
    logging:
        driver: none

volumes:
  demo_01_service_01_mongodb_container:

networks:
  default:
    name: demo_01
    external: true